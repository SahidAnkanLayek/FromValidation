<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/14357eeeba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <h2>User Registration Form</h2>
      <div class="form-div">
        <form class="form">
          <div class="input-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter Username.."
              onkeyup="validateUserName()"
            />
          </div>
          <span id="error_user" class="error-message"></span>

          <div class="input-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email Address.."
              onkeyup="validateEmail()"
            />
          </div>
          <span id="error_email" class="error-message"></span>

          <div class="input-group">
            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter Phone Number.."
              onkeyup="validatePhone()"
            />
          </div>
          <span id="error_phone" class="error-message"></span>

          <div class="input-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password.."
              onkeyup="validatePassword()"
            />
          </div>
          <span id="error_password" class="error-message"></span>

          <div class="input-group">
            <label for="confirm_password">Confirm Password:</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              onkeyup="validateConfirmPassword()"
            />
          </div>
          <span id="error_cpassword" class="error-message"></span>

          <button type="submit" id="Register" onclick="showLoginForm()">
            Register
          </button>
          <span id="error_submit" class="error-message"></span>
        </form>
      </div>
    </div>
    <div id="login-form" style="display: none">
      <h2>Login Form</h2>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
